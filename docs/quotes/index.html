<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quotes Explorer â€” Fiscal Narrative (SSA)</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header class="header">
    <h1>Quotes Explorer</h1>
    <p class="subtitle">Browse narrative evidence by <b>country</b>, <b>year</b>, and <b>dataset inclusion</b>. Search within quotes & sources.</p>
   <nav class="nav">
  <a href="../index.html">Home</a>
  <a href="../methods.html">Methods</a>
  <a href="../variables.html">Variables</a>
  <a href="../releases.html">Releases</a>
  <a href="./index.html"><b>Quotes</b></a>
  <a href="../faq.html">FAQ</a>
</nav>
  </header>
  <section class="controls">
    <div class="control">
      <label for="countrySelect">Country</label>
      <select id="countrySelect"></select>
    </div>
    <div class="control">
      <label for="yearSelect">Year</label>
      <select id="yearSelect"></select>
    </div>
    <div class="control">
      <label for="inclSelect">Included Year</label>
      <select id="inclSelect">
        <option value="">All</option>
        <option value="true">Included only</option>
        <option value="false">Excluded only</option>
      </select>
    </div>
    <div class="control grow">
      <label for="searchInput">Keyword</label>
      <input id="searchInput" type="search" placeholder="e.g., VAT, wage bill, subsidy" />
    </div>
    <div class="control buttons">
      <button id="clearBtn">Clear</button>
      <button id="copyLinkBtn" title="Copy a shareable link with current filters">Copy Link</button>
      <button id="downloadCsvBtn" title="Download filtered results as CSV">Download CSV</button>
    </div>
  </section>

  <section id="summary" class="summary"></section>
  <section id="results" class="results"></section>

  <footer class="footer">
    <small>Prototype UI wired to extracted quotes; report links intentionally omitted (to be added later).</small>
  </footer>

  <script src="./app.js"></script>
</body>
</html>
